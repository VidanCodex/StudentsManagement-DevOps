spring.application.name=TP_Foyer

spring.datasource.url=jdbc:mysql://localhost:3306/FoyerDB?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=8088

# ============================================
# ACTUATOR & PROMETHEUS CONFIGURATION
# ============================================

# Enable all actuator endpoints
management.endpoints.web.exposure.include=*

# Prometheus endpoint at /actuator/prometheus
management.endpoint.prometheus.enabled=true
management.prometheus.metrics.export.enabled=true

# Health endpoint details
management.endpoint.health.show-details=always

# Application info
management.info.env.enabled=true
info.app.name=TP Foyer
info.app.description=Foyer Management System
info.app.version=1.0.0

# Custom metrics tags
management.metrics.tags.application=tp-foyer
management.metrics.tags.environment=production